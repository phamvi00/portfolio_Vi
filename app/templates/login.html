{% extends 'base.html' %}

{% block webTitle%}
Login
{% endblock %}

{% block formTitle %}
Login
{% endblock %}

{% block form %}
<form action="#" method="post">
  <div>
    <div class="row">
      <div class="col-12">
        <input type="text" name="username" placeholder="Username" />
      </div>
      <div class="col-12">
        <input type="text" name="password" placeholder="Password" />
      </div>
      <div class="col-12">
        <input type="submit" value="Login" />
      </div>
    </div>
  </div>
</form>

{% endblock %}
